<%- include('header.html', {addCss: ["login"], isLogin: true}) -%>

<section class="login-container">
	<h3 class="text-center mb-4">纺支宝ERP供货商管理插件<p class="mt-3">登 录 页</p></h3>

	<div class="alert alert-danger error-message" role="alert"></div>

	<form id="loginForm">
		<div class="form-group">
			<label for="username" class="form-label">用户名</label>
			<div class="input-group">
				<span class="input-group-text">
					<i class="fas fa-user"></i>
				</span>
				<input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="form-label">密码</label>
			<div class="input-group">
				<span class="input-group-text">
					<i class="fas fa-lock"></i>
				</span>
				<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
			</div>
		</div>

		<div class="form-group">
			<label for="captcha" class="form-label">验证码</label>
			<i class="fas fa-sync-alt refresh-icon" id="refreshCaptcha"></i>
			<div class="captcha-container">
				<img id="captchaImage" title="验证码" src="<%= captchaImage %>">
				<input type="text" class="form-control ms-2" id="captcha" name="captcha" placeholder="请输入验证码" required>
			</div>
		</div>

		<button type="submit" class="btn btn-primary w-100">
			<i class="fas fa-sign-in-alt me-1"></i> 登录
		</button>
	</form>
</section>

<%- include('footer.html', {addJs: ["login"], isLogin: true}) -%>
